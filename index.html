<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recomendador de Películas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1> ¡Bienvenidos al cine, Estefani Michel Camacho García!</h1>
    <p><strong>--- Menú ---</strong></p>
    <p>
      Queremos hacer de tu visita una experiencia más placentera.  
      Ingresa tu edad y selecciona el género que más te guste, y te recomendaremos tu película ideal.
    </p>

<label for="edad">Edad:</label>
<input type="number" id="edad"  />


    <div class="botones">
      <button onclick="recomendar('drama')">Drama</button>
      <button onclick="recomendar('comedia')">Comedia</button>
      <button onclick="recomendar('musical')">Musical</button>
      <button onclick="recomendar('crimen')">Crimen</button>
    </div>

    <p class="resultado" id="recomendacion">Nuestra recomendación aparecerá aquí.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
